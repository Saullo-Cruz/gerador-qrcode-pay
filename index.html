<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code - Tema Escuro</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        /* Importa a fonte Orbitron para combinar com o portfólio */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            color: #ffffff;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            
            /* Efeito de vidro fosco */
            background: rgba(35, 35, 35, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #cccccc;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
        }

        .ip-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Estilo dos campos de input */
        .ip-inputs input, #pdv {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 8px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .ip-inputs input:focus, #pdv:focus {
            outline: none;
            border-color: #39ff14; /* Foco com verde neon */
            box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.25);
        }

        .ip-separator {
            font-weight: bold;
            color: #cccccc;
        }

        /* Botão principal */
        .main-button {
            display: inline-block;
            width: 100%;
            padding: 15px 25px;
            border: 2px solid #39ff14;
            border-radius: 8px;
            color: #ffffff;
            background-color: transparent;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-button:hover {
            background-color: #39ff14;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }

        /* Resultado do QR Code */
        #qrcode-result {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: #ffffff; /* Fundo branco para o QR Code ser legível */
            display: none;
        }

        #qrcode-canvas {
            display: flex;
            justify-content: center;
        }
        
        /* Botão de Download */
        .download-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        
        .download-button:hover {
            background-color: #218838;
        }
        
        /* Rodapé */
        footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        /* --- BOTÃO VOLTAR (VERDE NEON, INFERIOR ESQUERDO) --- */
        .back-link-container {
            position: fixed;
            bottom: 50px;
            left: 25px;
            z-index: 1000;
        }
        .back-link-container a {
            display: inline-block;
            background-color: transparent;
            border: 2px solid #39ff14;
            border-radius: 8px;
            padding: 10px 20px;
            color: #39ff14;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.5), 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .back-link-container a:hover {
            background-color: #39ff14;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.7), 0 0 25px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
<body>

    <div class="back-link-container">
        <a href="https://saullo-cruz.github.io/">← Voltar</a>
    </div>

    <div class="container">
        <h1>Gerador QR Code</h1>
        <p>Preencha os dados para gerar o QRcode de configuração.</p>

        <div class="form-group">
            <label for="ip1">Endereço IP e Porta</label>
            <div class="ip-inputs">
                <input type="text" id="ip1" placeholder="192" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,''); if(parseInt(this.value)>255)this.value='255';">
                <span class="ip-separator">.</span>
                <input type="text" id="ip2" placeholder="168" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,''); if(parseInt(this.value)>255)this.value='255';">
                <span class="ip-separator">.</span>
                <input type="text" id="ip3" placeholder="0" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,''); if(parseInt(this.value)>255)this.value='255';">
                <span class="ip-separator">.</span>
                <input type="text" id="ip4" placeholder="10" maxlength="3" oninput="this.value=this.value.replace(/[^0-9]/g,''); if(parseInt(this.value)>255)this.value='255';">
                <span class="ip-separator">:</span> <input type="text" id="port" placeholder="8080" maxlength="5" oninput="this.value=this.value.replace(/[^0-9]/g,''); if(parseInt(this.value)>65535)this.value='65535';">
            </div>
        </div>

        <div class="form-group">
            <label for="pdv">PDV</label>
            <input type="text" id="pdv" placeholder="001">
        </div>

        <button class="main-button" onclick="gerarQRCode()">Gerar QR Code</button>

        <div id="qrcode-result">
            <div id="qrcode-canvas"></div>
            <a id="download-link" class="download-button" style="display: none;">Download PNG</a>
        </div>
    </div>
    
    <script>
        function gerarQRCode() {
            const inputs = ['ip1', 'ip2', 'ip3', 'ip4', 'port', 'pdv'];
            const values = {};
            for (const id of inputs) {
                values[id] = document.getElementById(id).value;
                if (!values[id]) {
                    alert(`O campo ${id.toUpperCase()} é obrigatório.`);
                    return;
                }
            }
            
            // ===== CÓDIGO CORRIGIDO (VERSÃO JSON) =====

            // 1. Junta o IP e a Porta com ":"
            const ipCompleto = `${values.ip1}.${values.ip2}.${values.ip3}.${values.ip4}:${values.port}`;
            
            // 2. Cria um objeto JavaScript com os dados
            const dadosConfig = {
                ip: ipCompleto,
                pdv: values.pdv
            };
            
            // 3. Converte o objeto para uma string no formato JSON
            const textoParaQRCode = JSON.stringify(dadosConfig);

            // ===========================================

            const resultContainer = document.getElementById('qrcode-result');
            const qrcodeContainer = document.getElementById('qrcode-canvas');
            const downloadLink = document.getElementById('download-link');
            
            qrcodeContainer.innerHTML = "";
            resultContainer.style.display = 'block';
            downloadLink.style.display = 'none';

            new QRCode(qrcodeContainer, {
                text: textoParaQRCode,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            console.log("QR Code gerado com o texto:", textoParaQRCode);

            setTimeout(() => {
                const canvas = qrcodeContainer.querySelector('canvas');
                if (canvas) {
                    downloadLink.href = canvas.toDataURL("image/png");
                    downloadLink.download = `qrcode-pdv${values.pdv}.png`;
                    downloadLink.style.display = 'inline-block';
                }
            }, 500);
        }
    </script>

    <footer>
        Desenvolvido por Saullo Cruz
    </footer>

</body>
</html>
